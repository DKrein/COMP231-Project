<ion-view view-title="Contacts">

<ion-nav-buttons side="right">
    <button ng-click="openNewProfileModal()" class="button button-clear button-positive button-icon ion-ios-compose-outline"></button>
  </ion-nav-buttons>
 
  <ion-content>

          <ion-list>
      <ion-item
              ng-repeat="user in users" ng-click="newChat(user._id)"
              class="item-chat item-remove-animate item-avatar item-icon-right"
              type="item-text-wrap"
              >
        <img ng-src="{{users.profile.picture}}">
        <h2>{{user.profile.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
    </ion-view>
