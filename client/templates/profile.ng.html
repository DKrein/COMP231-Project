<ion-view title="Profile">
  <ion-nav-buttons side="right">
    <button ng-click="updateName()" ng-disabled="!data.name || data.name.length === 0" class="button button-clear button-positive">Done</button>
  </ion-nav-buttons>

  <ion-content class="profile">
    <a class="profile-picture positive" ng-click="updatePicture()">
      <div ng-if="currentUser.profile.picture">
        <img ng-src="{{ currentUser.profile.picture }}" alt="profile picture">
        Edit
      </div>
      <div ng-if="!currentUser.profile.picture" class="upload-placehoder">
        Add photo
      </div>
    </a>
 
    <div class="instructions">
      Enter your name and add an optional profile picture
    </div>
 
    <div class="list profile-name">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input ng-model="data.name" on-return="updateName()" type="text" placeholder="Your name">
      </label>
      <label class="item item-input">
        <span class="input-label">Personal Message</span>
        <input ng-model="data.personal" on-return="updatePersonal()" type="text" placeholder="Personal Message">
      </label>
    </div>

    <div class="container">
      <h3>Personal Settings</h3>
      <ul class="list">

        <li class="item item-toggle">
           Sound notifications           
           <label class="toggle toggle-assertive">
             <input type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label> 
        </li>
        <li class="item item-toggle">
           Vibrate
           <label class="toggle toggle-assertive">
             <input type="checkbox" checked="false" >
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           Light Indicator
           <label class="toggle toggle-assertive">
             <input type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        </ul>
      </div>

  </ion-content>
</ion-view>
